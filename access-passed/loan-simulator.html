<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nequi - Crédito Aprobado</title>
  <link rel="stylesheet" href="../css/globals.css" />
</head>
<body class="bg-purple-primary min-h-screen flex items-center justify-center p-4">
  <div class="text-center text-white max-w-md">
    <div class="mb-8">
      <svg width="120" height="120" viewBox="0 0 120 120" class="mx-auto">
        <circle cx="60" cy="60" r="50" fill="#00D084" opacity="0.2"/>
        <path d="M50 60 L55 65 L70 50" stroke="#00D084" stroke-width="4" fill="none" stroke-linecap="round"/>
      </svg>
    </div>
    <h1 class="text-3xl font-bold mb-4">✅ ¡Acceso Exitoso!</h1>
    <p class="text-xl mb-2">Tu crédito está siendo procesado</p>
    <p class="text-sm opacity-80 mb-8">En breve recibirás la confirmación</p>
    
    <div class="bg-white/10 rounded-lg p-6 backdrop-blur-sm">
      <p class="text-sm mb-2">Monto disponible</p>
      <p class="text-4xl font-bold text-pink-primary">$2.400.000</p>
    </div>

    <button onclick="window.location.href='../index.html'" 
      class="mt-8 bg-pink-primary text-white px-8 py-3 rounded-lg font-medium hover:bg-pink-600 transition-colors">
      Volver al inicio
    </button>
  </div>
